name: Generate Landing Links

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install python-slugify

      - name: Create runner script
        run: |
          cat > run_generate_links.py <<'EOF'
          from importlib import import_module
          import sys, traceback
          try:
              # try to import app and call generate_landing_links
              mod = import_module('app')
              func = getattr(mod, 'generate_landing_links', None)
              if not func:
                  print("ERROR: generate_landing_links not found in app.py")
                  sys.exit(2)
              changed, out = func(write_back=True)
              print(f"CHANGED={changed};OUT={out}")
          except Exception:
              traceback.print_exc()
              sys.exit(3)
          EOF

      - name: Run generator
        id: gen
        run: python run_generate_links.py

      - name: Show repo status
        run: git status --porcelain && ls -la data || true

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/catalog_cache.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-generate landing links (catalog_cache.json)" || echo "commit failed"
            git push origin HEAD
          fi
