name: Generate Landing Links

# تشغيل يدوي من واجهة GitHub Actions
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # يسمح بالدفع باستخدام GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install python-slugify

      - name: Run generate_landing_links
        id: gen
        run: |
          python - <<'PY'
from app import generate_landing_links
changed, out = generate_landing_links(write_back=True)
print(f"CHANGED={changed};OUT={out}")
PY

      - name: Show repo status
        run: git status --porcelain && ls -la data || true

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/catalog_cache.json || true
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-generate landing links (catalog_cache.json)" || echo "commit failed"
            git push origin HEAD
          fi
